<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        html, body{
            height: 100%;
        }

        .container{
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .child{
            width: 20%;
            background-color: red;
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <div class="container">
        

        <div class="child">Um</div>
        <div class="child">Dois</div>
    </div>
</body>
</html>
